name: Build - Develop

on:
  workflow_dispatch:
  push:
    branches:
      - develop
    paths:
      - 'app/**'
      - 'scripts/**'
      - 'Dockerfile'
      - 'requirements.txt'
      - '.github/workflows/build-develop.yml'
      # Exclude files that don't go into the container
      - '!wiki/**'
      - '!.claude/**'
      - '!**/*.md'
      - '!.gitignore'
      - '!.dockerignore'
      - '!docker-compose.yml'

# Explicit permissions following principle of least privilege
permissions:
  contents: read         # Only read access needed for develop branch
  packages: write        # Required for Docker Hub pushes
  actions: write         # Required for cache operations

env:
  REGISTRY: docker.io
  IMAGE_NAME: ryakel/tail-lookup

jobs:
  build:
    name: Docker Build and Push (Develop)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build database
        run: |
          mkdir -p data
          echo "Building fresh database for develop branch..."
          pip install -q requests httpx
          python scripts/update_faa_data.py data/aircraft.db

      - name: Purge Build Cache
        uses: MyAlbum/purge-cache@v2
        with:
          debug: true
          max-age: 5400  # 90 minutes

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=develop

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: ${{ env.IMAGE_NAME }}:develop
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger Portainer webhook (optional)
        continue-on-error: true
        env:
          WEBHOOK_URL: ${{ secrets.PORTAINER_WEBHOOK_URL_DEVELOP }}
        run: |
          if [ -n "$WEBHOOK_URL" ]; then
            curl -X POST "$WEBHOOK_URL"
          fi

      - name: Summary
        run: |
          echo "## Build Complete ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Info | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | develop |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ env.IMAGE_NAME }}:develop\` |" >> $GITHUB_STEP_SUMMARY
