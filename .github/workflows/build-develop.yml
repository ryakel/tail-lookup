name: Build - Develop

on:
  workflow_dispatch:
  push:
    branches:
      - develop
    paths:
      - 'app/**'
      - 'scripts/**'
      - 'Dockerfile'
      - 'requirements.txt'
      - '.github/workflows/build-develop.yml'
      # Exclude files that don't go into the container
      - '!wiki/**'
      - '!.claude/**'
      - '!**/*.md'
      - '!.gitignore'
      - '!.dockerignore'
      - '!docker-compose.yml'

# Explicit permissions following principle of least privilege
permissions:
  contents: read         # Only read access needed for develop branch
  packages: write        # Required for Docker Hub pushes
  actions: write         # Required for cache operations

env:
  REGISTRY: docker.io
  IMAGE_NAME: ryakel/tail-lookup

jobs:
  # Build database once and share across all platform builds
  build-database:
    name: Build Database
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Build database
        run: |
          mkdir -p data
          echo "Building fresh database for develop branch..."
          pip install -q requests httpx
          python scripts/update_faa_data.py data/aircraft.db

      - name: Upload database artifact
        uses: actions/upload-artifact@v5
        with:
          name: aircraft-database
          path: data/aircraft.db
          retention-days: 1

  # Build each platform in parallel
  build:
    name: Build ${{ matrix.platform }}
    needs: build-database
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download database artifact
        uses: actions/download-artifact@v6
        with:
          name: aircraft-database
          path: data

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract platform name for cache
        id: platform
        run: echo "name=$(echo ${{ matrix.platform }} | sed 's/\//-/g')" >> $GITHUB_OUTPUT

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=build-${{ steps.platform.outputs.name }}
          cache-to: type=gha,mode=max,scope=build-${{ steps.platform.outputs.name }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v5
        with:
          name: digests-${{ steps.platform.outputs.name }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # Merge all platform images into a single manifest
  merge:
    name: Create Multi-Platform Manifest
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v6
        with:
          pattern: digests-*
          path: /tmp/digests
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            --tag ${{ env.IMAGE_NAME }}:develop \
            $(printf '${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.IMAGE_NAME }}:develop

      - name: Trigger Portainer webhook (optional)
        continue-on-error: true
        env:
          WEBHOOK_URL: ${{ secrets.PORTAINER_WEBHOOK_URL_DEVELOP }}
        run: |
          if [ -n "$WEBHOOK_URL" ]; then
            curl -X POST "$WEBHOOK_URL"
          fi

      - name: Summary
        run: |
          echo "## Build Complete ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Info | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | develop |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ env.IMAGE_NAME }}:develop\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Platforms | linux/amd64, linux/arm64 |" >> $GITHUB_STEP_SUMMARY
