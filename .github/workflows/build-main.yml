name: Build - Main

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'Dockerfile'
      - 'requirements.txt'
  pull_request:
    branches: [main]

permissions:
  contents: write  # Required for creating tags and releases
  packages: write

env:
  REGISTRY: docker.io
  IMAGE_NAME: ryakel/tail-lookup

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    outputs:
      new_tag: ${{ steps.version.outputs.new_tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version bump
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LATEST_TAG" ]; then
            MAJOR=1
            MINOR=0
            PATCH=0
          else
            VERSION=${LATEST_TAG#v}
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)
          fi

          if [ -z "$LATEST_TAG" ]; then
            COMMITS=$(git log --oneline)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --oneline)
          fi

          if echo "$COMMITS" | grep -iE "^[a-f0-9]+ (breaking|major):" > /dev/null; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif echo "$COMMITS" | grep -iE "^[a-f0-9]+ (feat|feature|minor):" > /dev/null; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

          # Check if tag already exists
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "Tag $NEW_TAG already exists, skipping tag creation"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            # Create and push tag
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
            git push origin "$NEW_TAG"
            echo "Created and pushed tag: $NEW_TAG"
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build database for release
        run: |
          mkdir -p data
          pip install -q requests httpx
          python scripts/update_faa_data.py data/aircraft.db

          RECORD_COUNT=$(python -c \
            "import sqlite3; \
             conn = sqlite3.connect('data/aircraft.db'); \
             cursor = conn.cursor(); \
             cursor.execute('SELECT COUNT(*) FROM master'); \
             print(cursor.fetchone()[0]); \
             conn.close()")
          echo "records=$RECORD_COUNT" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          if [ -f "wiki/Changelog.md" ]; then
            CHANGELOG=$(awk '/^## Latest Changes/,/^## Core Features/' wiki/Changelog.md | head -n -1 | tail -n +2 | head -n 100)
          else
            CHANGELOG="No changelog available"
          fi
          echo "$CHANGELOG" > /tmp/changelog.txt
          {
            echo 'content<<EOF'
            cat /tmp/changelog.txt
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.version.outputs.tag_exists != 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.version.outputs.new_tag }}
          name: Release ${{ steps.version.outputs.new_tag }}
          body: |
            ## ðŸš€ What's New

            ${{ steps.changelog.outputs.content }}

            ## ðŸ“¦ Docker Images

            ```bash
            docker pull ryakel/tail-lookup:${{ steps.version.outputs.new_tag }}
            docker pull ryakel/tail-lookup:latest
            ```

            **[Full Documentation](https://github.com/ryakel/tail-lookup/wiki)**
          artifacts: "data/aircraft.db"
          token: ${{ secrets.GITHUB_TOKEN }}

  prepare-database:
    name: Prepare Database
    runs-on: ubuntu-latest
    needs: release
    if: always()  # Run even if release is skipped (for PRs)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download latest database from releases
        run: |
          mkdir -p data
          DOWNLOAD_URL=$(curl -s https://api.github.com/repos/ryakel/tail-lookup/releases/latest \
            | jq -r '.assets[]? | select(.name == "aircraft.db") | .browser_download_url' 2>/dev/null || echo "")

          if [ -z "$DOWNLOAD_URL" ] || [ "$DOWNLOAD_URL" = "null" ]; then
            echo "No existing database found, building fresh..."
            pip install -q requests httpx
            python scripts/update_faa_data.py data/aircraft.db
          else
            echo "Downloading from $DOWNLOAD_URL"
            curl -L -o data/aircraft.db "$DOWNLOAD_URL"
          fi

      - name: Upload database artifact
        uses: actions/upload-artifact@v5
        with:
          name: aircraft-database
          path: data/aircraft.db
          retention-days: 1

  build:
    name: Build ${{ matrix.platform }}
    needs: prepare-database
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download database artifact
        uses: actions/download-artifact@v4
        with:
          name: aircraft-database
          path: data

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract platform name for cache
        id: platform
        run: echo "name=$(echo ${{ matrix.platform }} | sed 's/\//-/g')" >> $GITHUB_OUTPUT

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}
          cache-from: type=gha,scope=build-${{ steps.platform.outputs.name }}
          cache-to: type=gha,mode=max,scope=build-${{ steps.platform.outputs.name }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v5
        with:
          name: digests-${{ steps.platform.outputs.name }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    name: Create Multi-Platform Manifest
    runs-on: ubuntu-latest
    needs: [release, build]
    if: github.event_name != 'pull_request'
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-*
          path: /tmp/digests
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get metadata
        id: meta
        run: |
          DATE=$(date -u +%Y-%m-%d)
          echo "date=$DATE" >> $GITHUB_OUTPUT

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            --tag ${{ env.IMAGE_NAME }}:latest \
            --tag ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.date }} \
            --tag ${{ env.IMAGE_NAME }}:${{ needs.release.outputs.new_tag }} \
            $(printf '${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.IMAGE_NAME }}:latest

      - name: Trigger Portainer webhook (optional)
        if: github.ref == 'refs/heads/main'
        continue-on-error: true
        env:
          WEBHOOK_URL: ${{ secrets.PORTAINER_WEBHOOK_URL }}
        run: |
          if [ -n "$WEBHOOK_URL" ]; then
            curl -X POST "$WEBHOOK_URL"
          fi
